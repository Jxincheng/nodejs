      <!-- 侧边菜单 -->

        <div class="layui-side-scroll">
          <div class="layui-logo" lay-href=""> <span>后台管理系统</span> </div>
          <ul class="layui-nav layui-nav-tree " lay-filter="demo"><!-- site-demo-nav -->
            <li class="layui-nav-item ">
              <a class="javascript:;" href="javascript:;">商品管理<span class="layui-nav-more"></span></a>
              <dl class="layui-nav-child">
                <dd class="">

                </dd>
                <dd class="">
                  <a lay-href="product-category.html">商品分类</a>

              </dl>

            <li class="layui-nav-item">
              <a class="javascript:;" href="javascript:;">用户管理<span class="layui-nav-more"></span></a>

<script src="../layui/layui.js"></script>
<script src="../layui/layui.all.js"></script>
<script>

layui.use(['element'], function(){
  var element = layui.element;
  
  //一些事件监听
  element.on('nav(demo)', function(data){
    // console.log(data.attr('lay-href'));
    let storage = window.localStorage;
    if(data.attr('lay-href')!=undefined){
      storage.setItem('path',data.attr('lay-href'));
      lay('iframe').attr('src',storage.getItem('path'));
    }
  });
  // var storage1 = window.localStorage;
  // storage1.getItem('path');
  
});

</script>
