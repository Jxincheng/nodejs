<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/admin.css">
  </head>
  <body layadmin-themealias="default">
    <div class="layui-card layadmin-header" style="display: block;">
      <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
        <a lay-href="">首页</a>
        <span lay-separator="">/</span><a>商品管理</a>
        <span lay-separator="">/</span><a><cite>商品分类</cite></a>
      </div>
    </div>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <!-- <div class="layui-card-header">订单统计</div> -->
            <div class="layui-card-body">
              <button class="layui-btn layui-btn-sm" onclick="addCategory()"><i class="layui-icon"></i>添加</button>
              <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i>删除</button>
              <table class="layui-table">
                <colgroup>
                  <col width="40">
                  <col width="60">
                  <col>
                  <col width="200">
                  <col width="150">
                </colgroup>
                <thead>
                  <tr>
                    <th><input name="" type="checkbox" value=""></th>
                    <th>#</th>
                    <th>商品分类</th>
                    <th>添加时间</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    <th><input name="" type="checkbox" value=""></th>
                    <td>1</td>
                    <td>爱他美 行货版</td>
                    <td>2018-12-12</td>
                    <td>
                      <a class="layui-btn layui-btn-xs" lay-event="edit" onclick="updateCategory()">编辑</a>
                      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </td>
                  </tr>
                  <tr>
                    <th><input name="" type="checkbox" value=""></th>
                    <td>2</td>
                    <td>爱他美 跨境版</td>
                    <td>2018-12-12</td>
                    <td>
                      <a class="layui-btn layui-btn-xs" lay-event="edit" onclick="updateCategory()">编辑</a>
                      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </td>
                  </tr>
                  <tr>
                    <th><input name="" type="checkbox" value=""></th>
                    <td>3</td>
                    <td>爱他美 英澳</td>
                    <td>2018-12-12</td>
                    <td>
                      <a class="layui-btn layui-btn-xs" lay-event="edit" onclick="updateCategory()">编辑</a>
                      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
  <script>
      // 添加分类
      function addCategory(){
        location.href = 'category-add.html';
      }
      // 分类编辑
      function updateCategory(){
        location.href = 'category-update.html';
      }
  </script> 
  </body>
</html>
